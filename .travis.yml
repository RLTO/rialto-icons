language: node_js
node_js:
  - "lts/*"
branches:
  only:
  - master
install:
  - yarn --pure-lockfile
  - chmod +x ./deploy.sh
script:
  - node scripts/build.js
deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
cache:
  yarn: true
  directories:
    - node_modules
    - /home/travis/.rvm/
notifications:
  email: false
